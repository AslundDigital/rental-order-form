<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rental Inquiry - Aslund Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .progress-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .progress-indicator div {
      width: 32%;
      padding: 0.5rem;
      text-align: center;
      border-bottom: 3px solid #ddd;
      font-weight: 600;
      color: #777;
    }
    .progress-indicator .active {
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .card {
      box-shadow: 0 0 0 1px #e0e0e0, 0 2px 8px rgba(0,0,0,0.05);
      border: none;
    }
  </style>
</head>
<body>
<div class="container py-5" style="max-width:600px;">
  <div class="card p-4">
    <div class="progress-indicator">
      <div id="progress-step1" class="active">Step 1</div>
      <div id="progress-step2">Step 2</div>
      <div id="progress-step3">Step 3</div>
    </div>

    <!-- STEP 1 -->
    <div id="step1" class="step active">
      <h4 class="mb-3">Your Contact Information</h4>
      <div class="mb-2">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
      </div>
      <div class="mb-2">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
      </div>
      <div class="mb-2">
        <label class="form-label">Rental Date</label>
        <input type="date" class="form-control" id="rentalDate" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Return Date</label>
        <input type="date" class="form-control" id="returnDate" required>
      </div>
      <button class="btn btn-primary w-100" onclick="submitStep1()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="step">
      <h4 class="mb-3">Select Items to Rent</h4>
      <div id="inventoryList">Loading inventory...</div>
      <button class="btn btn-primary w-100 mt-3" onclick="submitStep2()">Next</button>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="step">
      <h4 class="mb-3">Additional Information</h4>
      <textarea class="form-control mb-3" id="comment" rows="5" maxlength="2000" placeholder="Please let us know any other items we can provide, or any information to help us serve you. Someone will be in touch shortly."></textarea>
      <button class="btn btn-success w-100" onclick="submitStep3()">Send Inquiry</button>
    </div>

    <!-- Thank You -->
    <div id="thankYou" class="step text-center">
      <h4 class="mb-3">Thank you!</h4>
      <p>Your inquiry has been submitted. We will get back to you shortly.</p>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwchjoMLVXNGaYMo89UdH1zsksL9JnORQVDse2mKi0K8l2cTHuc92MK6P0m0WGIaNb7/exec';

let userEmail = '';

function updateProgress(step) {
  ['step1','step2','step3'].forEach((s,i)=>{
    document.getElementById('progress-'+s).classList.toggle('active', s === step);
  });
}

function showStep(step) {
  document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
  document.getElementById(step).classList.add('active');
  if(step === 'step2') loadInventory();
}

function submitStep1() {
  const data = {
    email: document.getElementById('email').value.trim(),
    firstName: document.getElementById('firstName').value.trim(),
    lastName: document.getElementById('lastName').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    rentalDate: document.getElementById('rentalDate').value,
    returnDate: document.getElementById('returnDate').value
  };
  if(!data.email || !data.firstName || !data.lastName || !data.rentalDate || !data.returnDate) {
    alert('Please fill in all required fields.');
    return;
  }
  fetch(SCRIPT_URL + '?action=submitStep1', {
    method:'POST',
    body: JSON.stringify(data)
  }).then(res=>res.text()).then(()=>{
    userEmail = data.email;
    updateProgress('step2');
    showStep('step2');
  });
}

function loadInventory() {
  fetch(SCRIPT_URL + '?action=getInventory')
  .then(res=>res.json())
  .then(data=>{
    const container = document.getElementById('inventoryList');
    container.innerHTML = '';
    data.forEach((item,i)=>{
      const row = document.createElement('div');
      row.className = 'd-flex align-items-center mb-2';
      row.innerHTML = `
        <div class="flex-grow-1">
          <strong>${item[0]}</strong><br><small>$${item[1]} per day</small>
        </div>
        <input type="number" class="form-control" id="qty${i}" placeholder="Qty" min="0" style="width:80px;">
      `;
      container.appendChild(row);
    });
  });
}

function submitStep2() {
  const container = document.getElementById('inventoryList');
  const inputs = container.querySelectorAll('input[type=number]');
  const items = [];
  inputs.forEach((input,i)=>{
    const qty = parseInt(input.value,10);
    if(qty > 0) {
      items.push({
        item: container.children[i].querySelector('strong').innerText,
        price: container.children[i].querySelector('small').innerText.replace(/[^0-9.]/g,''),
        quantity: qty
      });
    }
  });
  fetch(SCRIPT_URL + '?action=submitStep2', {
    method:'POST',
    body: JSON.stringify({email:userEmail, items})
  }).then(res=>res.text()).then(()=>{
    updateProgress('step3');
    showStep('step3');
  });
}

function submitStep3() {
  const comment = document.getElementById('comment').value.trim();
  fetch(SCRIPT_URL + '?action=submitStep3', {
    method:'POST',
    body: JSON.stringify({email:userEmail, comment})
  }).then(res=>res.text()).then(()=>{
    showStep('thankYou');
  });
}
</script>
</body>
</html>
