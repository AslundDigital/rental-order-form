
<!DOCTYPE html>
<html>
<head>
  <title>Rental Order Form</title>
  <style>
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { padding: 8px; text-align: left; }
    .form-table td:first-child { font-weight: bold; width: 200px; }
    input[type="number"] { width: 60px; }
    textarea { width: 100%; max-width: 600px; }
  </style>
</head>
<body>

<div id="step1">
  <h2>Step 1: Customer Information</h2>
  <form id="form1">
    <table class="form-table">
      <tr><td>Email:</td><td><input type="email" name="email" required /></td></tr>
      <tr><td>First Name:</td><td><input type="text" name="firstName" required pattern="[A-Za-z]+" /></td></tr>
      <tr><td>Last Name:</td><td><input type="text" name="lastName" required pattern="[A-Za-z]+" /></td></tr>
      <tr><td>Phone:</td><td><input type="tel" name="phone" required pattern="[0-9]{10}" /></td></tr>
      <tr>
        <td>Rental Date & Time:</td>
        <td>
          <input type="date" name="rentalDate" required />
          <select name="rentalTime" required>
            <option value="">-- Time --</option>
            <option value="08:00">8:00 AM</option><option value="08:30">8:30 AM</option>
            <option value="09:00">9:00 AM</option><option value="09:30">9:30 AM</option>
            <option value="10:00">10:00 AM</option><option value="10:30">10:30 AM</option>
            <option value="11:00">11:00 AM</option><option value="11:30">11:30 AM</option>
            <option value="12:00">12:00 PM</option><option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option><option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option><option value="14:30">2:30 PM</option>
            <option value="15:00">3:00 PM</option><option value="15:30">3:30 PM</option>
            <option value="16:00">4:00 PM</option><option value="16:30">4:30 PM</option>
            <option value="17:00">5:00 PM</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Return Date & Time:</td>
        <td>
          <input type="date" name="returnDate" required />
          <select name="returnTime" required>
            <option value="">-- Time --</option>
            <option value="08:00">8:00 AM</option><option value="08:30">8:30 AM</option>
            <option value="09:00">9:00 AM</option><option value="09:30">9:30 AM</option>
            <option value="10:00">10:00 AM</option><option value="10:30">10:30 AM</option>
            <option value="11:00">11:00 AM</option><option value="11:30">11:30 AM</option>
            <option value="12:00">12:00 PM</option><option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option><option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option><option value="14:30">2:30 PM</option>
            <option value="15:00">3:00 PM</option><option value="15:30">3:30 PM</option>
            <option value="16:00">4:00 PM</option><option value="16:30">4:30 PM</option>
            <option value="17:00">5:00 PM</option>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit">Continue to Items</button>
  </form>
</div>

<!-- Placeholder for steps 2 and 3 to be injected later -->
</body>
</html>
